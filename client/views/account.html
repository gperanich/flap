<div class="account-body">
	<div class="container-fluid container">
		<div class="row">

			<div class="buildings-container col-md-12">
				<h1> Current Buildings:</h1>
				<div class="building-names">
					<div class="building-list col-md-4 col-sm-6 col-xs-12" ng-repeat="building in buildings">
						<h4>{{ building.buildingName }} </h4>
                            <div class="detail-view">
                                <a class="detailz" href="#" ng-click="showDetails(building, $index)">Details</a> 
                                <a class="routez" href="#" ng-click="showRoutes(building)">Routes</a>
                            </div>
						<div class="building-details thumbnail" ng-hide="building.hideDetails" ng-init="building.hideDetails = true">
							<div class="thumb-photo">
								<div id="shape-{{$index}}" class="shape-div"></div>
							</div>
							<div class="caption">
								<p>Height: {{ building.height }}</p>
								<p>Width: {{ building.width }}</p>
								<p>Length: {{ building.length }}</p>
							</div>
						</div>
						<div class="routes-div" ng-hide="building.hideRoutes" ng-init="building.hideRoutes = true">
							<div class="singleroute-div" ng-repeat="route in building.routes track by $index">
								<h5>Route ID: {{ route.id }}</h5>
								<p>{{route.commands}}</p>
								<p ng-repeat="step in route.commands track by $index">{{ step.commands }}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="create-container container">
        <div class="create-row row">
            <div class="building-btn col-md-6 col-sm-6 col-xs-12">
                <create-building class="create-building"></create-building>
            </div>
            <div class="building-btn two col-md-6 col-sm-6 col-xs-12">
                <create-route class="create-route"></create-route>
            </div>
        </div>
    </div>
